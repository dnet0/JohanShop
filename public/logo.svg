<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 64 64"
  role="img"
  aria-label="Teslo favicon"
>
  <style>
    .text {
      font-family: 'Montserrat Alternates', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      font-weight: 700;
      font-size: 36px;
      fill: #000; /* puedes cambiar a #111, #fff, currentColor, etc. */
      text-anchor: middle;
      dominant-baseline: central;
    }
    .bg {
      fill: #ffffff; /* fondo blanco */
    }
  </style>

  <!-- Fondo opcional -->
  <rect class="bg" width="64" height="64" rx="12" />

  <!-- Texto “T|S” central -->
  <text x="32" y="36" class="text">Slat</text>
</svg>
